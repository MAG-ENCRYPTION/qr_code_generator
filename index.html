<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel = "stylesheet" href = "index.css">
</head>
<body>
    <div class="container">
        <input type="text" id = "resultat">
        <button class = "btn" id = "one" name = "1">1</button>
        <button class = "btn" id = "two" name = "2">2</button>
        <button class = "btn" id = "three" name = "3">3</button>
        <button class = "btn" id = "four" name = "4">4</button>
        <button class = "btn" id = "five" name = "5">5</button>
        <button class = "btn" id = "six" name = "6">6</button>
        <button class = "btn" id = "seven" name = "7">7</button>
        <button class = "btn" id = "eight" name = "8">8</button>
        <button class = "btn" id = "nine" name = "9">9</button>
        <button class = "btn" id = "zero" name = "0">0</button>
        <button class = "btn" id = "plus" name = "+">+</button>
        <button class = "btn" id = "minus" name = "-">-</button>
        <button class = "btn" id = "multiply" name = "*">*</button>
        <button class = "btn" id = "divide" name = "/">/</button>
        <button id = "clear">C</button>
        <button id = "equal">=</button>
    </div>
    <script src = "script.js"></script>
</body>
</html>
