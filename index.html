<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="MAG">
    <title>Générateur de codes QR</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Générateur de codes QR</h1>
    </header>

    <main>
        <section>
            <h2>Générer un code QR pour un lien</h2>
            <form>
                <label for="lien">Entrez l'URL :</label>
                <input type="url" name="lien" required><br>
                <button type="button">Générer le code QR</button><br><br><br>
            </form>
            <div class="qr-container">
                
            </div>
        </section>

        <section>
            <h2>Générer un code QR pour un texte</h2>
            <form>
                <label for="texte">Entrez le texte :</label>
                <textarea name="texte" required></textarea><br>
                <button type="button">Générer le code QR</button><br><br><br>
            </form>
            <div class="qr-container">
                
            </div>
        </section>
    </main>
    <footer>
        <p>@CopyRight 4GI 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
